<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shorcut icon" type="image/logo.png" href="assets/images/tic.png">
    <script src="https://use.fontawesome.com/f164699f24.js"></script>
  </head>
  <body>
    <h1>Tic tac toe</h1>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <table id="board">
     <tr>
       <td id="0" class="tile"></td>
       <td id="1" class="tile"></td>
       <td id="2" class="tile"></td>
     </tr>
     <tr>
       <td id="3" class="tile"></td>
       <td id="4" class="tile"></td>
       <td id="5" class="tile"></td>
     </tr>
     <tr>
       <td id="6" class="tile"></td>
       <td id="7" class="tile"></td>
       <td id="8" class="tile"></td>
     </tr>
   </table>

           <button id="reset">Reset Board</button>

      <p>Welcome to Tic-Tac-Toe! The objective of this game is to get three of your symbol (either X or O) in a row vertically, horizontally, or diagonally.</p>

           <p class="good">Good luck!</p>
           <!-- <p>Made with <i class="fa fa-heart" id="with-love" style="color:red"></i> by Joy</p> -->



  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js">

  </script>
  </body>
</html>
